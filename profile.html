<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Link for custom styles -->

<body>

<div class="container">
<!-- Header area -->

  <header class="header">
    <div class="MenuIcon">
      <div id="MenuLine"></div>
    </div>
  </header>
  <div class="MainMenu">
    <figure class="image-profile">
        <img src="back.jpg" alt="Profile" width="80px" height="80" id="image-profile">
    </figure>
    <figcaption>
      Sepele petsou
    </figcaption>
    <ul>
      <li class="item personal"><a href="profile.html">Personal </a><div class="line"></div></li>
      <li class="item account"><a href="account.html">Account</a><div class="line"></div></li>
      <li class="item logout">Logout <div class="line"></div></li>
    </ul>
    <div id="close-icon">
      croix
    </div>
  </div>

<!-- Breadcrumb And search bar -->
  <div class="breadcrumb">
        <a href="index.html">Accueil /</a>
        <a href="profile.html">Profile /</a>
  </div>



  <!-- Left block -->
  <div class="block general-information">
    <div class="information-title">
      Personnal informations
    </div>

    <div class="profile-information">
      <div class="item-1">Name:  <div class="property">Sepele</div></div>
      <div class="item-2">Firstname:  <div class="property">Cyrille</div></div>
      <div class="item-3">Birth date:  <div class="property">00/00/1998</div></div>
      <div class="item-4">Birth place:  <div class="property"></div>None</div>
    </div>
  </div>


  <!--Main content -->
  <div class="main-content">
    <div class="content-1">
      <form action="#" id="personnal-form">
          <label for="nom" id="label-nom">Nom</label>
          <input type="text" id="nom" name="nom">
          <label for="nom" id="label-prenom">Prenom</label>
          <input type="text" id="prenom" name="prenom">

          <label for="date_de_naissance" id="label-date">Date of birth</label>
          <input type="date" id="date" name="date">
          <label for="placeOfBirth" id="label-place">
            Place of birth
          </label>
          <input type="text" id="placeOfBirth" name="placeOfBirth">

          <input type="submit" value="Update" id="submitPersonnal">

      </form>
   </div>
</div>
</div>

<!-- Scripts links -->
<script src="vendor/jquery/jquery.js"></script>
<script src="js/main.js"></script>

</body>
